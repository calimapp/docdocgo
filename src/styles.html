{{define "style"}}
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
}
header {
    top: 0; position: sticky; height: 7vh; padding: 0 20px;
    background-color: #007d9c; color: white;
    display: flex; align-items: center;
}
nav {
    top: 7vh; position: sticky; overflow-y: auto;
    height: calc(100vh - 7vh);
    display: flex; flex-direction: column; row-gap: 1rem;
    padding: 20px;
    box-sizing: border-box;
}
.nav-title{
    color: black;
    text-decoration: none;
    padding: auto;
}
main {
    display: flex; flex-direction: column;
    padding: 20px;
    row-gap: 10px;
}
h1 {
    font-size: 1.25rem;
}
.section-title {
    font-size: 1.25rem;
    font-weight: bold;
}
.section-subtitle {
    font-size: 1rem;
    font-weight: bold;
    background-color: #bfeaf4;
    padding: 5px;
}
summary:hover {
    cursor: pointer;
}
.package-section {
    flex-direction: column;
    display: flex;
    row-gap: 10px;
    margin-bottom: 50px;
}
.package-name {
    color: #375eab;
    font-size: 1.75rem;
    font-weight: bold;
}
.package-ref {
    padding-left: 20px;
    font-family: Menlo, monospace;
}
.package-subsection {
    background: #e0ebf5;
    font-size: 1.25rem;
    color: #375eab;
    padding: 0.5rem;
}
.package-subsection:hover{
    cursor: pointer;
}
.func-name, .type-name {
    color:#375eab;
    font-weight: bold;
}
.line {
  width: 100%;
  height: 0;
  border-bottom: 1px solid black;
  margin: 3px 0 6px 0;
  display:inline-block;
}
.code-block {
    background-color: black;
    color: rgb(236, 236, 236);
    padding: 5px 10px;
    border-radius: 5px;
}
.code-comment {
    color: #6a9956;
}
.code-keyword {
    color: #569cd6
}
.code-type {
    color: #4dc9b0;
}
.code-var {
    color: #9cdcfd;
}
.code-func {
    color: #dbdba9;
}
.main-color {
    color: #007d9c
}
</style>
{{end}}
