{{define "style"}}
<style>
body {
    font-family: system-ui, 'Segoe UI', 'Open Sans', 'Helvetica Neue', sans-serif;
    margin: 0;
}
header {
    top: 0; position: sticky; height: 7vh; padding: 0 20px;
    background-color: #007d9c; color: white;
    display: flex; align-items: center;
    z-index: 3;
}
main {
    display: flex; flex-direction: column;
    row-gap: 1rem;
    padding-right: 40px;
}
h1 {
    font-size: 1.15rem;
}
.section-title {
    margin: 0 0 10px 0;
    padding: 20px 0 0 0;
    width: 100%;
    font-size: 1.375rem;
    font-weight: 600;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid rgb(198, 200, 202);
    position: sticky;
    top: 7vh;
    z-index: 2;
    background-color: white;
    overflow: auto;
}
details > summary {
  list-style: none;
}
details > summary::-webkit-details-marker {
  display: none;
}
.section-subtitle {
    font-size: 1rem;
    font-weight: bold;
    background-color: #bfeaf4;
    padding: 5px;
}
summary:hover {
    cursor: pointer;
}
.package-title {
    position: sticky;
    top: calc(7vh + 25px + 1.875rem);
    background-color: white;
    padding: 5px 0;
    font-size: 1.1rem;
    border-bottom: 1px solid rgb(198, 200, 202);
}
.package-name {
    color: #375eab;
    font-size: 1.75rem;
    font-weight: bold;
}
.package-ref {
    padding-left: 20px;
    font-family: Menlo, monospace;
}
.package-subsection {
    background: #e0ebf5;
    font-size: 1.25rem;
    color: #375eab;
    padding: 0.5rem;
}
.package-subsection:hover{
    cursor: pointer;
}
.func-name, .type-name {
    color:#375eab;
    font-weight: bold;
}
.line {
  width: 100%;
  height: 0;
  border-bottom: 1px solid black;
  margin: 3px 0 6px 0;
  display:inline-block;
}
.code-block {
    background-color: black;
    color: rgb(236, 236, 236);
    padding: 5px 10px;
    border-radius: 5px;
}
.code-comment {
    color: #6a9956;
}
.code-keyword {
    color: #569cd6
}
.code-type {
    color: #4dc9b0;
}
.code-var {
    color: #9cdcfd;
}
.code-func {
    color: #dbdba9;
}
.main-color {
    color: #007d9c;
}
</style>
{{end}}
